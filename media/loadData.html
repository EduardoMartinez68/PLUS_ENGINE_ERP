<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Minimalista</title>
  <style>
    #contenedor {
      border: 1px solid #ccc;
      min-height: 200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .loader img {
      width: 80px;
      height: auto;
      opacity: 0.95;
    }

    /* Barra abajo minimalista */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      width: 30%;
      height: 100%;
      background: #075EAB;
      animation: move 1.2s infinite linear;
    }

    @keyframes move {
      from { margin-left: -30%; }
      to { margin-left: 100%; }
    }
  </style>
</head>
<body>

  <div id="contenedor"></div>

  <button onclick="simularPeticion()">Cargar Datos</button>

  <script>
    function mostrarLoader(contenedorId) {
      const contenedor = document.getElementById(contenedorId);
      contenedor.innerHTML = `
        <div class="loader">
          <img src="https://cdn-icons-png.flaticon.com/512/861/861627.png" alt="Cargando...">
        </div>
        <div class="progress-bar"><span></span></div>
      `;
    }

    function quitarLoader(contenedorId, contenido) {
      const contenedor = document.getElementById(contenedorId);
      contenedor.innerHTML = contenido;
    }

    // Simulación de petición al backend
    function simularPeticion() {
      mostrarLoader("contenedor");
      setTimeout(() => {
        quitarLoader("contenedor", `
          <p style="font-size:1rem; color:#333; text-align:center;">
            ✅ Datos cargados correctamente.
          </p>
        `);
      }, 3000);
    }
  </script>
</body>
</html>
