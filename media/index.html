<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .plus-select-wrapper {
      position: relative;
      width: 300px;
    }

    .plus-select-select {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s;
    }

    .plus-select-select:hover {
      box-shadow: 0 0 0 3px rgba(93, 135, 255, 0.2);
    }

    .plus-select-popup {
      position: absolute;
      top: 0;
      left: calc(100% + 12px);
      width: 260px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: none;
      flex-direction: column;
      padding: 10px;
    }

    .plus-select-popup.active {
      display: flex;
    }

    .plus-select-search-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 5px 8px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
    }

    .plus-select-search-wrapper i {
      color: #666;
      margin-right: 6px;
      font-size: 16px;
    }

    .plus-select-search-wrapper input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .plus-select-option {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .plus-select-option:hover {
      background-color: #f0f0f0;
    }

    .plus-select-icon {
      font-size: 18px;
      color: #666;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      .plus-select-wrapper {
        width: 90%;
      }

      .plus-select-popup {
        left: 0;
        top: 60px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
<plus-select title="Tipo de documento" name="tipo_documento" requerid>
  <option value="contrato">Contrato</option>
  <option value="juicio">Juicio</option>
  <option value="testamento">Testamento</option>
</plus-select>


    <script>
class PlusSelect extends HTMLElement {
  constructor() {
    super();
  }

  connectedCallback() {
    const title = this.getAttribute('title') || 'Seleccionar opción';
    const name = this.getAttribute('name') || '';
    const isRequired = this.hasAttribute('requerid');

    // Crear wrapper principal
    const wrapper = document.createElement('div');
    wrapper.classList.add('plus-select-wrapper');

    // Crear contenedor select visible
    const select = document.createElement('div');
    select.classList.add('plus-select-select');
    select.innerHTML = `
      <span class="plus-select-selected-text">${title}</span>
      <i class="fi fi-rr-angle-small-right plus-select-icon"></i>
    `;

    // Crear popup de opciones
    const popup = document.createElement('div');
    popup.classList.add('plus-select-popup');

    // Crear contenedor de búsqueda
    const searchWrapper = document.createElement('div');
    searchWrapper.classList.add('plus-select-search-wrapper');
    searchWrapper.innerHTML = `
      <i class="fi fi-rs-search"></i>
      <input type="text" placeholder="Buscar...">
    `;
    const searchInput = searchWrapper.querySelector('input');

    // Crear contenedor de opciones dinámicamente desde las <option>
    const slotOptions = this.querySelectorAll('option');
    const options = [];

    slotOptions.forEach(opt => {
      const div = document.createElement('div');
      div.classList.add('plus-select-option');
      div.textContent = opt.textContent;
      div.dataset.value = opt.getAttribute('value') || opt.textContent;
      options.push(div);
      popup.appendChild(div);
    });

    // Insertar búsqueda antes de las opciones
    popup.insertBefore(searchWrapper, popup.firstChild);

    // Crear input oculto
    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.name = name;
    if (isRequired) hiddenInput.required = true;

    // Evento de clic en el select visible
    select.addEventListener('click', () => {
      popup.classList.toggle('active');
      searchInput.focus();
    });

    // Evento clic en opciones
    options.forEach(opt => {
      opt.addEventListener('click', () => {
        select.querySelector('.plus-select-selected-text').textContent = opt.textContent;
        hiddenInput.value = opt.dataset.value;
        popup.classList.remove('active');
        searchInput.value = '';
        filterOptions('');
      });
    });

    // Filtrado
    searchInput.addEventListener('input', e => {
      filterOptions(e.target.value.toLowerCase());
    });

    function filterOptions(term) {
      options.forEach(opt => {
        opt.style.display = opt.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    }

    // Cerrar si hace clic fuera
    document.addEventListener('click', (e) => {
      if (!wrapper.contains(e.target)) {
        popup.classList.remove('active');
      }
    });

    // Montar estructura final
    wrapper.appendChild(select);
    wrapper.appendChild(popup);
    wrapper.appendChild(hiddenInput);

    this.replaceWith(wrapper);
  }
}

customElements.define('plus-select', PlusSelect);

    </script>
</body>
</html>
