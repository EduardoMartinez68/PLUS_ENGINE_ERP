<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla de apps estilo Windows 11</title>
  <style>
    :root{
      --bg:#0b1020;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: #7c5cff;
      --text: #e8eaf6;
      --muted: rgba(232,234,246,0.65);
    }
    html,body{height:100%;margin:0;font-family:Inter, 'Segoe UI', Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;background: linear-gradient(180deg,#071026 0%, #0d1630 100%);color:var(--text);}

    /* fondo decorativo con imagen sutil */
    body::before{
      content:"";position:fixed;inset:0;z-index:0;background-image: radial-gradient(closest-side at 10% 20%, rgba(124,92,255,0.08), transparent), radial-gradient(closest-side at 90% 80%, rgba(0,204,255,0.04), transparent);pointer-events:none;
    }

    .screen{
      position:relative;z-index:1;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;
    }

    /* contenedor central (panel de apps) */
    .panel{
      width:min(1100px,95%);
      max-width:1200px;
      border-radius:16px;
      padding:28px;
      box-sizing:border-box;
      position:relative;
      /* efecto "cristal" que hace opaco lo que est√° detras */
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(12px) saturate(130%);
      -webkit-backdrop-filter: blur(12px) saturate(130%);
      overflow:hidden;
    }

    /* capa extra para oscurecer lo que est√° detr√°s y dar sensaci√≥n de opacidad */
    .panel::before{
      content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.22));pointer-events:none;border-radius:inherit;mix-blend-mode:normal;opacity:0.9;
    }

    .header{position:relative;display:flex;align-items:center;gap:16px;margin-bottom:18px;}
    .title{font-size:18px;font-weight:600;letter-spacing:0.2px}

    .search{
      margin-left:auto;display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);backdrop-filter: blur(6px);
    }
    .search input{background:transparent;border:0;color:var(--text);outline:none;font-size:15px;width:360px;min-width:150px}
    .search .icon{opacity:0.8}

    /* area donde van las apps */
    .apps-area{position:relative;padding:12px;border-radius:12px;}

    .apps-grid{
      display:grid;grid-template-columns:repeat(auto-fill, minmax(96px,1fr));gap:18px;justify-items:center;padding:16px;
    }

    .app{
      width:96px;display:flex;flex-direction:column;align-items:center;gap:8px;text-align:center;cursor:pointer;user-select:none;
    }

    /* estilo icono tipo app de celular */
    .app-btn{width:76px;height:76px;border-radius:20px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));display:flex;align-items:center;justify-content:center;font-size:28px;box-shadow:0 6px 18px rgba(2,6,23,0.5);transition:transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s, filter .18s;position:relative;border:1px solid rgba(255,255,255,0.03);
    }
    .app-btn::after{content:"";position:absolute;inset:auto 8px 8px 8px;height:6px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));}

    .app:hover .app-btn{transform:translateY(-6px) scale(1.03);box-shadow:0 18px 40px rgba(2,6,23,0.6);filter:brightness(1.04);}

    .app-name{font-size:13px;color:var(--muted);max-width:86px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* icon placeholders con gradientes y acentos distintivos */
    .icon-mail{background:linear-gradient(180deg,#4facfe 0%, #00f2fe 100%);color:#011;}
    .icon-store{background:linear-gradient(180deg,#ff9a9e 0%, #fecfef 100%);color:#111}
    .icon-music{background:linear-gradient(180deg,#f6d365 0%, #fda085 100%);color:#111}
    .icon-chat{background:linear-gradient(180deg,#a18cd1 0%, #fbc2eb 100%);color:#111}
    .icon-settings{background:linear-gradient(180deg,#cfd9df 0%, #e2ebf0 100%);color:#111}
    .icon-maps{background:linear-gradient(180deg,#84fab0 0%, #8fd3f4 100%);color:#011}
    .badge{position:absolute;top:-6px;right:-6px;background:var(--accent);color:white;padding:4px 6px;border-radius:999px;font-size:11px;font-weight:600}

    /* responsive */
    @media (max-width:640px){
      .panel{padding:16px;border-radius:12px}
      .search input{width:140px}
      .apps-grid{gap:12px}
      .app-btn{width:64px;height:64px;border-radius:16px}
      .app{width:80px}
    }

    /* peque√±a animaci√≥n de aparici√≥n */
    .app{opacity:0;transform:translateY(6px);animation:pop .36s forwards;}
    .app:nth-child(1){animation-delay:.05s}.app:nth-child(2){animation-delay:.08s}.app:nth-child(3){animation-delay:.11s}.app:nth-child(4){animation-delay:.14s}.app:nth-child(5){animation-delay:.17s}
    @keyframes pop{to{opacity:1;transform:none}}

  </style>
</head>
<body>
  <div class="screen">
    <div class="panel" role="application" aria-label="Pantalla de aplicaciones">
      <div class="header">
        <div class="title">Aplicaciones</div>
        <div class="search" title="Buscar apps">
          <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6"></circle></svg>
          <input id="search" placeholder="Buscar apps..." aria-label="Buscar apps" />
        </div>
      </div>

      <div class="apps-area">
        <div id="appsGrid" class="apps-grid" aria-live="polite"></div>
      </div>

    </div>
  </div>

  <script>
    const apps = [
      {name:'Correo',icon:'üìß',cls:'icon-mail'},
      {name:'Tienda',icon:'üõçÔ∏è',cls:'icon-store'},
      {name:'M√∫sica',icon:'üéµ',cls:'icon-music'},
      {name:'Mensajes',icon:'üí¨',cls:'icon-chat'},
      {name:'Ajustes',icon:'‚öôÔ∏è',cls:'icon-settings'},
      {name:'Mapas',icon:'üó∫Ô∏è',cls:'icon-maps'},
      {name:'Notas',icon:'üóíÔ∏è',cls:'icon-settings'},
      {name:'Calendario',icon:'üìÖ',cls:'icon-mail'},
      {name:'Fotos',icon:'üì∏',cls:'icon-store'},
      {name:'C√°mara',icon:'üì∑',cls:'icon-music'},
      {name:'Tareas',icon:'‚úÖ',cls:'icon-chat'},
      {name:'Reproductor',icon:'‚ñ∂Ô∏è',cls:'icon-music'},
    ];

    const grid = document.getElementById('appsGrid');

    function render(filter = ''){
      grid.innerHTML = '';
      const pattern = filter.trim().toLowerCase();
      const filtered = apps.filter(a => a.name.toLowerCase().includes(pattern));
      if(filtered.length === 0){
        grid.innerHTML = '<div style="grid-column:1/-1;color:var(--muted);padding:28px;text-align:center">No se encontraron apps</div>';
        return;
      }
      filtered.forEach((a, i) => {
        const el = document.createElement('div');
        el.className = 'app';
        el.innerHTML = `
          <div style="position:relative">
            <div class="app-btn ${a.cls}" role="button" tabindex="0" aria-label="Abrir ${a.name}">${a.icon}</div>
          </div>
          <div class="app-name">${a.name}</div>
        `;
        // click/enter behavior (demo)
        el.querySelector('.app-btn').addEventListener('click', ()=> alert('Abriendo '+a.name));
        el.querySelector('.app-btn').addEventListener('keydown', (e)=>{ if(e.key === 'Enter') alert('Abriendo '+a.name); });
        grid.appendChild(el);
      });
    }

    // buscar en tiempo real
    const search = document.getElementById('search');
    search.addEventListener('input', ()=> render(search.value));

    // initial render
    render();

    // accesibilidad: foco en b√∫squeda con tecla "/"
    window.addEventListener('keydown', (e)=>{
      if(e.key === '/'){
        e.preventDefault();search.focus();
      }
    });
  </script>
</body>
</html>
