<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home | App Store para Negocios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(180deg, #f9fafe, #e7ecf9);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 42px;
      color: #0a1f44;
      margin-bottom: 20px;
      line-height: 1.3;
      z-index: 2;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      z-index: 2;
      max-width: 600px;
      margin: 0 auto;
    }

    .floating-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 16px;
      object-fit: cover;
      opacity: 0.9;
      animation: float 30s linear infinite;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) scale(1) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.1) rotate(360deg);
        opacity: 0;
      }
    }

    .floating-icon:nth-child(odd) {
      animation-duration: 25s;
    }

    .floating-icon:nth-child(even) {
      animation-duration: 35s;
    }

    .overlay {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      max-width: 700px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 28px;
      }

      .floating-icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

<div class="hero">
  <!-- Fondo de íconos flotando -->
  <div class="floating-grid">
    <!-- Genera muchas apps flotantes -->
    <!-- Puedes duplicar o generar dinámicamente si usas JS -->
    <!-- Las posiciones y delays están randomizadas manualmente para estética -->
    <img class="floating-icon" style="left: 10%; top: 100% ;animation-delay: 0s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 20%; top: 100%; animation-delay: 3s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 30%; top: 100%; animation-delay: 6s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 40%; top: 100%; animation-delay: 2s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 50%; top: 100%; animation-delay: 4s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 60%; top: 100%; animation-delay: 1s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 70%; top: 100%; animation-delay: 5s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 80%; top: 100%; animation-delay: 0.5s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
    <img class="floating-icon" style="left: 90%; top: 100%; animation-delay: 3.5s;" src="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg" alt="">
  </div>

  <!-- Overlay central -->
  <div class="overlay">
    <h1>Todo lo que tu negocio necesita, en un solo lugar</h1>
    <p>Explora cientos de apps creadas para ayudarte a vender más, gestionar mejor y crecer más rápido.</p>
  </div>
</div>

</body>
</html>
