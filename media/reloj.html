<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Hora con Mouse y TÃ¡ctil</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f7;
      margin: 0;
    }

    .time-picker {
      position: relative;
      width: 250px;
    }

    .fake-input {
      background: white;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .picker-dropdown {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      display: none;
      flex-direction: row;
      justify-content: space-around;
      padding: 20px;
      z-index: 10;
    }

    .picker-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      touch-action: none;
    }

    .picker-scroll {
      max-height: 90px;
      overflow: hidden;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      width: 60px;
    }

    .picker-item {
      height: 30px;
      line-height: 30px;
    }

    .arrow {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 5px;
      color: #555;
    }

    .arrow.down {
      margin-top: 5px;
    }

    .active {
      color: #007aff;
      font-weight: bold;
    }

    .label {
      font-size: 12px;
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="time-picker">
  <div class="fake-input" id="fakeInput">ðŸ•’ Seleccionar hora</div>
  <div class="picker-dropdown" id="dropdown">
    <div class="picker-column" id="hoursColumn">
      <div class="arrow up" onclick="scrollList('hours', -1)">â¬†</div>
      <div class="picker-scroll" id="hoursScroll"></div>
      <div class="arrow down" onclick="scrollList('hours', 1)">â¬‡</div>
      <div class="label">Horas</div>
    </div>
    <div class="picker-column" id="minutesColumn">
      <div class="arrow up" onclick="scrollList('minutes', -1)">â¬†</div>
      <div class="picker-scroll" id="minutesScroll"></div>
      <div class="arrow down" onclick="scrollList('minutes', 1)">â¬‡</div>
      <div class="label">Minutos</div>
    </div>
  </div>
</div>

<script>
  const fakeInput = document.getElementById('fakeInput');
  const dropdown = document.getElementById('dropdown');
  const hoursScroll = document.getElementById('hoursScroll');
  const minutesScroll = document.getElementById('minutesScroll');

  let selectedHour = 12;
  let selectedMinute = 0;

  function renderColumn(container, max, selected) {
    container.innerHTML = '';
    for (let i = selected - 1; i <= selected + 1; i++) {
      let value = (i + max) % max;
      const item = document.createElement('div');
      item.className = 'picker-item' + (value === selected % max ? ' active' : '');
      item.innerText = value.toString().padStart(2, '0');
      container.appendChild(item);
    }
  }

  function updateDisplay() {
    fakeInput.innerText = `ðŸ•’ ${selectedHour.toString().padStart(2, '0')}:${selectedMinute.toString().padStart(2, '0')}`;
  }

  function scrollList(type, direction) {
    if (type === 'hours') {
      selectedHour = (selectedHour + direction + 24) % 24;
      renderColumn(hoursScroll, 24, selectedHour);
    } else {
      selectedMinute = (selectedMinute + direction + 60) % 60;
      renderColumn(minutesScroll, 60, selectedMinute);
    }
    updateDisplay();
  }

  fakeInput.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    renderColumn(hoursScroll, 24, selectedHour);
    renderColumn(minutesScroll, 60, selectedMinute);
  });

  hoursScroll.addEventListener('wheel', e => {
    e.preventDefault();
    scrollList('hours', e.deltaY > 0 ? 1 : -1);
  });

  minutesScroll.addEventListener('wheel', e => {
    e.preventDefault();
    scrollList('minutes', e.deltaY > 0 ? 1 : -1);
  });

  // Drag para mouse + touch
  function addDragSupport(element, type) {
    let startY = 0;
    let isDragging = false;

    // Soporte tÃ¡ctil
    element.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    element.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const deltaY = e.touches[0].clientY - startY;
      if (Math.abs(deltaY) > 30) {
        scrollList(type, deltaY > 0 ? 1 : -1);
        startY = e.touches[0].clientY;
      }
    });

    element.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Soporte mouse
    element.addEventListener('mousedown', (e) => {
      startY = e.clientY;
      isDragging = true;
    });

    element.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaY = e.clientY - startY;
      if (Math.abs(deltaY) > 20) {
        scrollList(type, deltaY > 0 ? 1 : -1);
        startY = e.clientY;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  }

  addDragSupport(hoursScroll, 'hours');
  addDragSupport(minutesScroll, 'minutes');

  document.addEventListener('click', (e) => {
    if (!document.querySelector('.time-picker').contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });

  updateDisplay();
</script>

</body>
</html>
