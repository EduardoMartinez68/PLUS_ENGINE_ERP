<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Pendientes - Elegante para Abogados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Serif para t√≠tulos y Sans Serif para texto -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

  <style>
    /* Base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f7;
      color: #2c2c2c;
    }
    h1 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin: 1.5rem 0;
      color: #1a1a1a;
    }

    /* Contenedor */
    #calendar {
      max-width: 960px;
      margin: 0 auto 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 1rem;
    }

    /* Botones minimalistas */
    .fc .fc-toolbar-chunk {
      display: flex;
      gap: 0.5rem;
    }
    .fc .fc-button {
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      background: transparent;
      border: none;
      color: #4a4a4a;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    .fc .fc-button:hover {
      background-color: rgba(30, 30, 30, 0.05);
    }
    .fc .fc-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(30, 30, 30, 0.1);
    }
    .fc .fc-button.fc-button-active {
      background-color: #e0e0e2;
      color: #1a1a1a;
    }

    /* Vista de d√≠a y eventos */
    .fc .fc-timegrid-event {
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: #ffffff;
      padding: 0.25rem 0.5rem;
      box-shadow: none;
      font-size: 0.85rem;
      font-weight: 500;
      font-family: 'Open Sans', sans-serif;
    }

    /* Eventos de lista */
    .fc .fc-list-event {
      border-bottom: none;
      padding: 0.5rem 0;
      font-size: 0.9rem;
    }
    .fc .fc-list-event:hover {
      background-color: #f2f2f2;
    }

    /* Cabeceras de d√≠as */
    .fc .fc-col-header-cell-cushion {
      font-family: 'Merriweather', serif;
      font-weight: 600;
      font-size: 1rem;
      color: #1a1a1a;
    }

    /* Cuadr√≠cula ligera */
    .fc .fc-daygrid-day-frame {
      border: none;
    }
    .fc .fc-scrollgrid-section > td {
      border: none;
    }
    .fc .fc-scrollgrid {
      border: none;
    }
  </style>
</head>
<body>

  <h1>üóìÔ∏è Agenda Profesional</h1>
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const userLang = navigator.language || navigator.userLanguage || 'es';

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: userLang,
        initialView: 'timeGridWeek',
        themeSystem: 'standard',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listYear'
        },
        selectable: true,
        editable: true,
        select: function (info) {
          const title = prompt('Nuevo pendiente:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.start,
              end: info.end,
              allDay: info.allDay
            });
          }
          calendar.unselect();
        },
        eventClick: function(info) {
          if (confirm('¬øDeseas eliminar este pendiente?')) {
            info.event.remove();
          }
        },
        events: []
      });

      calendar.render();
    });
  </script>
</body>
</html>
