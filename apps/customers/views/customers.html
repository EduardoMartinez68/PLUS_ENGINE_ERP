<br>
{% include 'partialsCustomers/navbarHome.html' %}
<br>
<div class="container-section">
    <div class="row">
        <div class="col-12">
            <input type="text" class="search-input-in-form" id="serach-customers"
                placeholder="Buscar clientes por email o nombre...">
        </div>
    </div>

    <table id="table-customer">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Celular</th>
                <th>Nombre Empresa</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="container-table">
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.cellphone }}</td>
                <td>{{ customer.company_name }}</td>
                <th><button class="btn btn-normal" type="button" onclick="nextWeb('customers/edit_customer/{{ customer.id }}/')"><i class="fi fi-sr-pencil"></i></button></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</div>

<script>
(() => {
  const divHtml = `
        <td>{ name }</td>
        <td>{ email }</td>
        <td>{ phone }</td>
        <td>{ cellphone }</td>
        <td>{ company_name }</td>
        <th><button class="btn btn-normal" type="button" onclick="nextWeb('customers/edit_customer/{ id }/')"><i class="fi fi-sr-pencil"></i></button></th>
    `;

  update_container_with_seeker(
    'serach-customers', // id of the input of the seeker
    'container-table',  // id of the container to update
    divHtml,            // template with placeholders
    'customers/search_customers/' // url for the search
  );
})();
</script>
