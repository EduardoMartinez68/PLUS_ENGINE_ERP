{% include 'partialsCustomers/navbarHome.html' %}
<br>
<div class="container-section">
    <div class="row">
        <div class="col-12">
            <input type="text" class="search-input-in-form" id="serach-customers"
                placeholder="Buscar clientes por email o nombre...">
        </div>
    </div>

    <table id="table-customer">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Celular</th>
                <th>Nombre Empresa</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.cellphone }}</td>
                <td>{{ customer.company_name }}</td>
                <th><button class="btn btn-edit"><i class="fi fi-sr-pencil"></i></button></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</div>

<script>
    update_table_with_seeker(
        'serach-customers', //the id of the input that is a seeker
        'table-customer', //the id of the table that would like update
        ['name', 'email', 'phone', 'cellphone', 'company_name'] //These are the name of the columns that exist in our database 
        ,'customers/search_customers' //this is the url where get the answer of the server 
    );
</script>
