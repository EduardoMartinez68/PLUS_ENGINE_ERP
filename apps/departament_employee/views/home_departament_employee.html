<style>
.plus-departament-title {
    margin-bottom: 20px;
    color: #333;
}

.plus-departament-dashboard {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

/* Responsividad */
@media (max-width: 992px) {
    .plus-departament-dashboard {
    grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .plus-departament-dashboard {
    grid-template-columns: repeat(1, 1fr);
    }
}

.plus-departament-card {
    position: relative;
    background: #fff;
    padding: 16px 16px 16px 20px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.plus-departament-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
    background: var(--color, #6C63FF);
    border-radius: 8px 0 0 8px;
}

.plus-departament-card-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
}

.plus-departament-card-header h2 {
    font-size: 1.2rem;
    margin: 0;
    color: #222;
}

.plus-departament-menu-icon {
    font-size: 18px;
    color: #888;
    cursor: pointer;
}

.plus-departament-description {
    font-size: 0.9rem;
    color: #555;
    margin: 6px 0 12px 0;
}

.plus-departament-manager {
    display: flex;
    align-items: center;
    margin-top: auto;
    margin-bottom: 10px;
}

.plus-departament-manager img {
width: 40px;
height: 40px;
border-radius: 10%;
margin-right: 10px;
object-fit: cover;
object-position: center; /* centra bien la cara dentro del círculo */
image-rendering: auto;  /* asegura calidad en la mayoría de navegadores */
}
.plus-departament-manager span {
    font-size: 0.9rem;
    color: #333;
    font-weight: 500;
}

.plus-departament-card-footer {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: #444;
}

.plus-departament-badge {
    background: #E8EAF6;
    color: #3F51B5;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
}
</style>
