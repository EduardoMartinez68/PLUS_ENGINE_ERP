 <title>Guardar Documentos (PDF)</title>
{% include 'partials_contracts/navbarContacts.html' %}
  <style>

    .drop-zone {
      border: 2px dashed #8a8a8a;
      border-radius: 8px;
      padding: 40px 20px;
      background: #fafafa;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background: #e3f2fd;
      border-color: #2196f3;
    }

    .drop-zone p {
      font-size: 1.1em;
      color: #777;
    }

    input[type="file"] {
      display: none;
    }

    .file-list {
      margin-top: 20px;
      text-align: left;
    }

    .file-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-item span {
      font-size: 0.95em;
      color: #555;
    }

    .btn-upload {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #2196f3;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-upload:hover {
      background-color: #1976d2;
    }
  </style>


<div class="container">
  <h1>Guardar Documentos PDF</h1>

  <div class="drop-zone" id="drop-zone">
    <p>Arrastra tus PDF aqu√≠ o haz clic para seleccionar</p>
    <input type="file" id="fileInput" accept="application/pdf" multiple />
  </div>
  <br>
  <button class="btn btn-normal" onclick="document.getElementById('fileInput').click();">Seleccionar archivos</button>

  <div class="file-list" id="file-list">
    <!-- Lista de archivos subidos -->
  </div>
</div>

<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('fileInput');
  const fileList = document.getElementById('file-list');

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });

  dropZone.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    handleFiles(fileInput.files);
  });

  function handleFiles(files) {
    Array.from(files).forEach(file => {
      if (file.type === 'application/pdf') {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `<span>${file.name}</span> <span>${(file.size / 1024).toFixed(1)} KB</span>`;
        fileList.appendChild(item);
      } else {
        alert('Solo se permiten archivos PDF.');
      }
    });
  }
</script>
