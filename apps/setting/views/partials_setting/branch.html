<div class="container-section">
    <div class="row section">
        <div class="col-3">
            <image-uploader name="logo" value="{{ branch.logo }}"></image-uploader>
        </div>
        <div class="col-9">
            <plus-title 
                label="setting.label.name_branch" 
                placeholder="setting.placeholder.name_branch" 
                value="{{ branch.name_branch }}" 
                name="name_branch">
            </plus-title>
        </div>
    </div>

    <plus-tabs>
        <plus-tab text="setting.tag.info-basic">
            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.nickname" 
                        placeholder="setting.placeholder.nickname" 
                        value="{{ branch.nickname }}" 
                        name="nickname">
                    </input-field>
                </div>
            </div>

            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.email_branch" 
                        placeholder="setting.placeholder.email_branch" 
                        value="{{ branch.email_branch }}" 
                        name="email_branch" 
                        type="email">
                    </input-field>
                </div>
            </div>

            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.name_of_the_person_in_charge" 
                        placeholder="setting.placeholder.name_of_the_person_in_charge" 
                        value="{{ branch.name_of_the_person_in_charge }}" 
                        name="name_of_the_person_in_charge">
                    </input-field>
                </div>
                <div class="col">
                    <input-field 
                        label="setting.label.email_of_the_person_in_charge" 
                        placeholder="setting.placeholder.email_of_the_person_in_charge" 
                        value="{{ branch.email_of_the_person_in_charge }}" 
                        name="email_of_the_person_in_charge" 
                        type="email">
                    </input-field>
                </div>
            </div>

            <plus-switch text="setting.label.enable_online_orders" value="{{ branch.enable_online_orders }}"></plus-switch>

            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.notes" 
                        placeholder="setting.placeholder.notes" 
                        value="{{ branch.notes }}" 
                        name="notes">
                    </input-field>
                </div>
            </div>
        </plus-tab>
        <plus-tab text="setting.tag.info-contact">
            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.phone" 
                        placeholder="setting.placeholder.phone" 
                        value="{{ branch.phone }}" 
                        name="phone" 
                        type="tel">
                    </input-field>
                </div>
                <div class="col">
                    <input-field 
                        label="setting.label.cellphone" 
                        placeholder="setting.placeholder.cellphone" 
                        value="{{ branch.cellphone }}" 
                        name="cellphone" 
                        type="tel">
                    </input-field>
                </div>
            </div>
            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.support_email" 
                        placeholder="setting.placeholder.support_email" 
                        value="{{ branch.support_email }}" 
                        name="support_email" 
                        type="email">
                    </input-field>
                </div>
            </div>
            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.whatsapp_number" 
                        placeholder="setting.placeholder.whatsapp_number" 
                        value="{{ branch.whatsapp_number }}" 
                        name="whatsapp_number" 
                        type="tel">
                    </input-field>
                </div>
            </div>

            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.website" 
                        placeholder="setting.placeholder.website" 
                        value="{{ branch.website }}" 
                        name="website" 
                        type="url">
                    </input-field>
                </div>
            </div>

        </plus-tab>
        <plus-tab text="setting.tag.info-bank">
    
            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.tax_id" 
                        placeholder="setting.placeholder.tax_id" 
                        value="{{ company.tax_id }}" 
                        name="tax_id" 
                        type="text">
                    </input-field>
                </div>
            </div>

            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.bank_account" 
                        placeholder="setting.placeholder.bank_account" 
                        value="{{ company.bank_account }}" 
                        name="bank_account" 
                        type="text">
                    </input-field>
                </div>
            </div>

            <div class="row section">
                <div class="col">
                    <input-field 
                        label="setting.label.bank_name" 
                        placeholder="setting.placeholder.bank_name" 
                        value="{{ company.bank_name }}" 
                        name="bank_name">
                    </input-field>
                </div>
            </div>



        </plus-tab>


    </plus-tabs>
    

    <!-- Horarios -->


    <!-- ConfiguraciÃ³n -->




</div>


<message-pop name="address_branch" title="setting.label.address">
    <div class="row section">
        <div class="col">
            <plus-country label="setting.label.country" name="country"  value="{{ branch.country }}"></plus-country>
        </div>
        <div class="col">
            <input-field 
                label="setting.label.postal_code" 
                placeholder="setting.placeholder.postal_code" 
                value="{{ branch.postal_code }}" 
                name="postal_code" 
                type="text">
            </input-field>
        </div>
    </div>

    <div class="row section">
        <div class="col">
            <input-field 
                label="setting.label.address" 
                placeholder="setting.placeholder.address" 
                value="{{ branch.address }}" 
                name="address">
            </input-field>
        </div>
    </div>
    <br>
    <button class="btn btn-edit btn-success" t="btn.success"></button>
</message-pop>
