<br>
<div class="form-grid">
  <div>
    <input type="text" class="case-title-input" placeholder="Título del caso" />
  </div>
  <div>
    <label>Estado</label>
    <div class="status-flow" id="statusFlow">
      <div class="status-step completed">Activo</div>
      <div class="status-step active">En proceso</div>
      <div class="status-step">Cerrado</div>
      <div class="status-step">Archivado</div>
    </div>
    <input type="hidden" id="statusValue" name="estado" value="En proceso" />
  </div>

  <div>
    <label>Número de caso</label>
    <input type="text" placeholder="Número de caso" />
  </div>
  <div></div>
  <div>
    <label>Cliente</label>
    <input type="text" placeholder="Nombre del cliente" />
  </div>
  <div>
    <label>Fecha de inicio</label>
    <input type="date" />
  </div>
  <div>
    <label>Ganancia potencial</label>
    <input type="number" placeholder="Ganancia potencial" />
  </div>
  <div>
    <label>Tipo de caso</label>
    <select>
      <!-- Opciones definidas por el usuario -->
    </select>
  </div>
</div>
