<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

<style>
  /* CONTENEDOR PRINCIPAL DEL CALENDARIO */
  #calendar {
    max-width: var(--container-max-width);
    margin: 0 auto 2rem;
    background: var(--card-bg);
    color: var(--text);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1rem;
    font-family: var(--font);
    transition: var(--transition);
  }

  /* TOOLBAR (NAVEGACIÓN) */
  .fc .fc-toolbar {
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .fc .fc-toolbar-chunk {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  /* BOTONES DEL TOOLBAR */
  .fc .fc-button {
    font-weight: 500;
    font-size: 0.85rem;
    background-color: var(--btn-normal-bg);
    color: var(--btn-normal-text);
    border: none;
    padding: 0.45rem 0.9rem;
    border-radius: var(--radius);
    transition: var(--transition);
  }

  .fc .fc-button:hover {
    background-color: var(--primary);
    color: #fff;
  }

  .fc .fc-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary-light);
  }

  .fc .fc-button.fc-button-active {
    background-color: transparent;
    color: var(--text);
  }

  /* TÍTULO DEL CALENDARIO */
  .fc .fc-toolbar-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--primary-light);
  }

  /* CABECERAS DE DÍA */
  .fc .fc-col-header-cell-cushion {
    font-weight: 600;
    font-size: 1rem;
    color: var(--text);
    padding: 0.5rem;
  }

  /* EVENTOS DE LA VISTA DE HORAS */
  .fc .fc-timegrid-event {
    border: none;
    border-radius: var(--radius);
    background-color: var(--primary);
    color: #ffffff;
    padding: 0.3rem 0.6rem;
    box-shadow: var(--shadow);
    font-size: 0.85rem;
    font-weight: 500;
    transition: var(--transition);
  }

  .fc .fc-timegrid-event:hover {
    background-color: var(--primary-dark);
  }

  /* EVENTOS EN VISTA DE LISTA */
  .fc .fc-list-event {
    border-bottom: 1px solid var(--card-border);
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
    background-color: var(--card-bg);
    color: var(--text);
    border-radius: var(--radius);
    margin: 0.25rem 0;
  }

  .fc .fc-list-event:hover {
    background-color: var(--background);
    color: var(--primary);
  }

  /* CELDAS DE DÍAS */
  .fc .fc-daygrid-day-frame {
    border: none;
  }

  .fc .fc-scrollgrid-section>td,
  .fc .fc-scrollgrid {
    border: none;
  }

  /* HORA EN VISTA SEMANAL */
  .fc .fc-timegrid-slot-label {
    font-size: 0.75rem;
    color: var(--text);
  }

  /* SELECCIÓN DE RANGO */
  .fc .fc-highlight {
    background-color: rgba(8, 93, 169, 0.1);
  }

  /* ICONOS EN BOTONES */
  .fc .fc-button .fc-icon {
    font-size: 1rem;
  }


  .element-comment{
    width: 50px;
    height: 50px;
    border-radius: 12px; /* Borde redondeado */
    background-color: white; /* Puedes cambiarlo si deseas */
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 12px 0;
  }

  .element-comment:hover{
    cursor: pointer;
  }

  .element-comment i {
    font-size: 20px; /* Tamaño del ícono */
    color: var(--primary); /* Usa la variable --primary para el color */
  }
</style>

<message-pop title="title-pop-create-event" name="pop-create-a-new-event">
  <!-- Título del evento -->
  <input-field
    label="label-input-title"
    type="text"
    name="title"
    placeholder="placeholder-input-title"
    t-placeholder="placeholder-input-title"
    required>
  </input-field>

  <!-- Dirección y Fechas -->
  <div class="row">
    <!-- Dirección -->
    <div class="col">
      <input-field
        label="label-input-address"
        type="text"
        name="address"
        placeholder="placeholder-input-address"
        t-placeholder="placeholder-input-address">
      </input-field>

      <input-field label="Videollamada (URL)" type="url" name="video_link" placeholder="https://..."></input-field>

      <!--this is when the database-->
      <label for="" t="label-category">category</label>
      <select name="category">
        <option value="personal">Personal</option>
        <option value="trabajo">Trabajo</option>
        <option value="importante">Importante</option>
        <option value="otro">Otro</option>
      </select>


    </div>

    <!-- Fechas de inicio y fin -->
    <div class="col">

      <plus-select-date
        name-start="fecha_inicio"
        name-end="fecha_fin"
        filter
        required>
      </plus-select-date>

      <label for="" t="label-Remember">Remember</label>
      <select name="reminder" required>
        <option value="0">Sin recordatorio</option>
        <option value="5">5 minutos antes</option>
        <option value="15">15 minutos antes</option>
        <option value="30">30 minutos antes</option>
        <option value="60">1 hora antes</option>
        <option value="1440">1 día antes</option>
      </select>

      <label for="" t="label-priority">Priority</label>
      <select name="priority">
        <option value="low">Baja</option>
        <option value="medium">Media</option>
        <option value="high">Alta</option>
      </select>

    </div>
  </div>

  <!-- Evento recurrente -->
  <plus-switch
    text="repeat_this_event"
    name="repeat_this_event">
  </plus-switch>

  <plus-switch
    text="i_am_free"
    name="i_am_free">
  </plus-switch>

  <!-- Comentarios -->
  <div class="element-comment" onclick="show_pop('pop-comment')">
    <i class="fi fi-sr-comment"></i>
  </div>

  <!-- Botón de guardar -->
  <button class="btn btn-add btn-success" t="message.success">
    Success
  </button>
</message-pop>



<message-pop title="label-comment" name="pop-comment">
  <label for="" t="label-comment"></label>
  <textarea name="" id="" t="label-comment"></textarea>
  <button class="btn btn-add btn-success" t="message.success" onclick="close_my_pop('pop-comment')">
    Success
  </button>
</message-pop>
