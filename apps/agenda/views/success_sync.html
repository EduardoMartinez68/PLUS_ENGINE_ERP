<style>
    .google-container {
        padding: 40px;
        border-radius: 12px;
        text-align: center;
    }
    .google-title {
        color: #28a745;
        margin-bottom: 20px;
    }
    .google-text {
        color: #555;
        margin-bottom: 30px;
    }
    a.google-button {
        display: inline-block;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    a.google-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="google-container">
    <h1 class="google-title" t="agenda.message.sync-google-success"></h1>
    <p class="google-text" t="agenda.message.sync-google-description"></p>
</div>
