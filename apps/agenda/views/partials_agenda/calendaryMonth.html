<style>
    .calendar {
        background-color: transparent;
        border-radius: 20px;
        padding: 20px;
        max-width: 420px;
        width: 100%;
        overflow-x: auto;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .calendar-header h2 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--primary);
    }

    .nav-buttons button {
        background-color: transparent;
        color: var(--primary);
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 8px;
        transition: background 0.2s;
    }

    .nav-buttons button:hover {
        background-color: #f0f0f0;
    }

    .day-names,
    .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        gap: 10px;
    }

    .day-names div {
        font-weight: bold;
        color: #888;
    }

    .days div {
        padding: 10px 0;
        border-radius: 10px;
        transition: all 0.2s;
        cursor: default;
    }

    .days div.today {
        background-color: var(--primary);
        color: white;
        font-weight: bold;
    }

    .days div:hover {
        background-color: #f0f0f5;
    }

    .days div.empty {
        visibility: hidden;
    }

    .title-number-day {
        font-size: 5rem;
    }

    .title-day {
        font-size: 2.5rem;
    }

   /* üì± Media Queries para celulares */
    @media (max-width: 768px) {
        .calendar {
            padding: 15px;
        }

        .day-names div,
        .days div {
            font-size: 0.8rem;
        }

        .title-number-day {
            font-size: 4rem;
        }

        .title-day {
            font-size: 2rem;
        }

        .nav-buttons button {
            font-size: 1rem;
            padding: 4px 8px;
        }

        .calendar-header h2 {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        .calendar {
            padding: 10px;
        }

        .day-names,
        .days {
            gap: 5px;
        }

        .day-names div,
        .days div {
            font-size: 0.7rem;
            padding: 6px 0;
        }

        .title-number-day {
            font-size: 3rem;
        }

        .title-day {
            font-size: 1.5rem;
        }

        .nav-buttons button {
            font-size: 0.9rem;
            padding: 3px 6px;
        }

        .calendar-header h2 {
            font-size: 1rem;
        }
    }
</style>

<br>
