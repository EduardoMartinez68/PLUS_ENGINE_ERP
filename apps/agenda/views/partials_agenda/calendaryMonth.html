<style>
    .calendar {
        background-color: transparent;
        border-radius: 20px;
        padding: 20px;
        max-width: 420px;
        width: 100%;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .calendar-header h2 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--primary);
    }

    .nav-buttons button {
        background-color: transparent;
        color: var(--primary);
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 8px;
        transition: background 0.2s;
    }

    .nav-buttons button:hover {
        background-color: #f0f0f0;
    }

    .day-names,
    .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        gap: 10px;
    }

    .day-names div {
        font-weight: bold;
        color: #888;
    }

    .days div {
        padding: 10px 0;
        border-radius: 10px;
        transition: all 0.2s;
        cursor: default;
    }

    .days div.today {
        background-color: var(--primary);
        color: white;
        font-weight: bold;
    }

    .days div:hover {
        background-color: #f0f0f5;
    }

    .days div.empty {
        visibility: hidden;
    }

    .title-number-day {
        font-size: 5rem;
    }

    .title-day {
        font-size: 2.5rem;
    }
</style>

<br>
<label class="title-number-day" id="numberDay">1</label>
<label class="title-day" id="textDay">FRI</label>
<button class="btn btn-normal" id="btnTodayCalendaryMonth" t="range.today">Today</button>


<div class="calendar">
    <div class="calendar-header">
        <div class="nav-buttons">
            <button onclick="window.changeMonth(-1)">❮</button>
        </div>
        <h2 id="month-year"></h2>
        <div class="nav-buttons">
            <button onclick="window.changeMonth(1)">❯</button>
        </div>
    </div>
    <div class="day-names">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="days" id="calendar-days"></div>
</div>

<script>
    (() => {
        let currentDate = new Date(); // ✅ Variable global



        function change_info_language() {
            //get the days in his language
            const dayNames = [
                window.translate_text('date.sunday'),
                window.translate_text('date.monday'),
                window.translate_text('date.tuesday'),
                window.translate_text('date.wednesday'),
                window.translate_text('date.thursday'),
                window.translate_text('date.friday'),
                window.translate_text('date.saturday')
            ];

            //her get the divs where is the days
            const dayNamesDivs = document.querySelectorAll('.day-names div');
            for (let i = 0; i < dayNamesDivs.length; i++) {
                dayNamesDivs[i].textContent = dayNames[i]; //update the text
            }
        }

        function update_text_day(numberDay) {
            document.getElementById('numberDay').textContent = numberDay;
            document.getElementById('textDay').textContent = ''
        }



        function renderCalendar(date) {
            const monthYearText = document.getElementById('month-year');
            const daysContainer = document.getElementById('calendar-days');

            const year = date.getFullYear();
            const month = date.getMonth();

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const today = new Date();

            monthYearText.textContent = date.toLocaleDateString('es-MX', {
                month: 'long',
                year: 'numeric'
            });

            daysContainer.innerHTML = '';

            const startDay = firstDay.getDay();
            for (let i = 0; i < startDay; i++) {
                const empty = document.createElement('div');
                empty.classList.add('empty');
                daysContainer.appendChild(empty);
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;

                // ✅ Marca el día actual
                if (
                    today.getFullYear() === year &&
                    today.getMonth() === month &&
                    today.getDate() === day
                ) {
                    dayElement.classList.add('today');
                }

                // ✅ Evento al hacer clic en un día
                dayElement.addEventListener('click', () => {
                    const clickedDate = new Date(year, month, day);
                    renderWeek(clickedDate);
                    update_text_day(day)
                });

                daysContainer.appendChild(dayElement);
            }
        }

        function changeMonth(step) {
            currentDate.setMonth(currentDate.getMonth() + step); // ✅ Usamos la variable global
            renderCalendar(currentDate);
        }




        change_info_language(); //first we will translate the text of the agenda
        update_text_day( currentDate.getDate())
        renderCalendar(currentDate); // ✅ Inicio con la variable global


        document.getElementById('btnTodayCalendaryMonth').addEventListener('click', () => {
            currentDate = new Date(); // restart to the day
            renderCalendar(currentDate);
        });









        window.changeMonth = changeMonth;
    })();
</script>
