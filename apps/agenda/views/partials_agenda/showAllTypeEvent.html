<style>
.search-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  max-width: 100%;
  width: 100%;
  border-radius: 0;
  background-color: transparent;
  border: none;
  box-shadow: none;
  padding: 0;
  border-bottom: 1px solid #ccc;
}
</style>
<div class="row">
    <div class="col-10">
        <search-bar placeholder="message.search" function-callback="filter_table_type_event"></search-bar>
    </div>
    <div class="col-2">
        <br>
        <button class="btn btn-add" onclick="open_pop_new_type_event()">+</button>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th t="event">Event</th>
            <th t="color">Color</th>
        </tr>
    </thead>
    <tbody id="body-table-type-event">
        <tr>
            <td>Event 1</td>
            <td></td>
        </tr>
        <tr>
            <td>Event 2</td>
            <td></td>
        </tr>
    </tbody>
</table>


<script>
    function filter_table_type_event(text){
        const rows = document.getElementById('body-table-type-event').getElementsByTagName('tr');
        Array.from(rows).forEach(row => {
            const eventName = row.cells[0].textContent.toLowerCase();
            if (eventName.includes(text.toLowerCase())) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
