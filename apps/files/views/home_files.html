
<style>
.search-upload {
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-upload input {
    padding: 8px 14px;
    border: 1px solid #ccc;
    border-radius: 20px;
    width: 240px;
    transition: 0.3s;
}

.search-upload input:focus {
    border-color: #3a7bd5;
    outline: none;
    box-shadow: 0 0 4px #a2c2f0;
}

.search-upload button {
    background-color: #3a7bd5;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-upload button:hover {
    background-color: #2c5fa5;
}

h2 {
    font-size: 18px;
    margin-bottom: 15px;
    color: #2c3e50;
    font-weight: 600;
}

.grid {
    display: grid;
    gap: 20px;
}

.folders {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    margin-bottom: 40px;
}

.files {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.card {
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

.card svg {
    width: 40px;
    height: 40px;
    margin-bottom: 8px;
}

.card p {
    font-size: 15px;
    color: #333;
    font-weight: 500;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}

.file-info {
    font-size: 13px;
    color: #999;
    margin-top: 3px;
}


@media (max-width: 600px) {
    .search-upload input {
    width: 100%;
    }

}
</style>
