<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de Archivos Minimalista</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #222;
      margin: 40px 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 36px;
      color: #333;
    }

    .grid-files {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .card-file {
      background-color: #fff;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 18px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.3s ease;
      cursor: default;
      user-select: none;
    }

    .card-file:hover {
      border-color: #666;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      font-size: 1rem;
      color: #444;
    }

    .file-info i {
      font-style: normal;
      font-size: 1.3rem;
      color: #888;
      user-select: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      background: none;
      border: 1.2px solid #999;
      border-radius: 6px;
      padding: 6px 14px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
    }

    button:hover {
      background-color: #eee;
      border-color: #555;
      color: #222;
    }

    button.eliminar {
      border-color: #c0392b;
      color: #c0392b;
    }

    button.eliminar:hover {
      background-color: #fcebea;
      color: #922b21;
      border-color: #922b21;
    }

    @media (max-width: 800px) {
      .grid-files {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-files {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

    
  <div class="container" role="main">
    <h1>Archivos</h1>
    <div class="grid-files" aria-label="Lista de archivos">
      <div class="card-file" tabindex="0">
        <div class="file-info">
          <i class="fi fi-sr-document-signed" aria-hidden="true">ðŸ“„</i>
          <span>Archivo1.pdf</span>
        </div>
        <div class="buttons">
          <button class="editar" type="button" aria-label="Editar Archivo1.pdf">Editar</button>
          <button class="eliminar" type="button" aria-label="Eliminar Archivo1.pdf">Eliminar</button>
        </div>
      </div>

      <div class="card-file" tabindex="0">
        <div class="file-info">
          <i class="fi fi-sr-document-signed" aria-hidden="true">ðŸ“„</i>
          <span>Informe_2025.docx</span>
        </div>
        <div class="buttons">
          <button class="editar" type="button" aria-label="Editar Informe_2025.docx">Editar</button>
          <button class="eliminar" type="button" aria-label="Eliminar Informe_2025.docx">Eliminar</button>
        </div>
      </div>

      <div class="card-file" tabindex="0">
        <div class="file-info">
          <i class="fi fi-sr-document-signed" aria-hidden="true">ðŸ“„</i>
          <span>Planilla.xlsx</span>
        </div>
        <div class="buttons">
          <button class="editar" type="button" aria-label="Editar Planilla.xlsx">Editar</button>
          <button class="eliminar" type="button" aria-label="Eliminar Planilla.xlsx">Eliminar</button>
        </div>
      </div>

      <div class="card-file" tabindex="0">
        <div class="file-info">
          <i class="fi fi-sr-document-signed" aria-hidden="true">ðŸ“„</i>
          <span>Contrato_final.pdf</span>
        </div>
        <div class="buttons">
          <button class="editar" type="button" aria-label="Editar Contrato_final.pdf">Editar</button>
          <button class="eliminar" type="button" aria-label="Eliminar Contrato_final.pdf">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
