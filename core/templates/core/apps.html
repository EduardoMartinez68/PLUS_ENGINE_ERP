<div id="appMenu" class="app-menu-overlay hidden">
  <div class="menu-header">
    <input type="text" id="searchInput" oninput="filterApps()" placeholder="">
    <button class="close-btn" onclick="closeMenu()">✕</button>
  </div>

  <div class="apps-grid">

    {% load static %}
    {% for app in apps %}
    <div class="app-container" onclick="nextWeb('{{ app.path }}{{ app.path }}')">
      <div class="app-box">
        <img src="{% static app.icon %}" alt="{{ app.appName }}" loading="lazy">
      </div>
      <p class="app-name">{{ app.appName }}</p>
    </div>
    {% endfor %}

    <div class="app-container">
      <div class="app-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170584.png" alt="">
      </div>
      <p class="app-name">Configuraciones</p>
    </div>

    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="btn app-container" type="submit" style="background-color: transparent;">
        <div class="app-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="" loading="lazy">
        </div>
        <p class="app-name">Cerrar sesión</p>
      </button>
    </form>
  </div>
</div>
