<!DOCTYPE html>
<html lang="{{currentLocale}}">

<head>
    <meta charset="UTF-8">
    <title>PLUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!--icons-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
        
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    
    <!--our styles-->
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/subMenuApp.css' %}">
    <link rel="stylesheet" href="{% static 'css/tableAndSearch.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <!--this is for transform the date to lenguace human and get the language of the buttons and other message in the web-->
    <script src="{% static 'js/languaceUI.js' %}"></script>

    <!--this is for load the input of text-->
    <script src="https://cdn.tiny.cloud/1/{{ KEY_TINYMCE }}/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>


    <!---her we will load the UI basic-->
    {% include 'core/navbar.html' %}
    {% include 'core/apps.html' %}
    {% include 'core/messagePop.html' %}

    <!----load screen---->
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    

    <br><br>

    <!---her is the container of all the apps-->
    <main id="main-content">
        <div class="container-info-home">
            <div class="ad-grid-banner">
                <a href="https://pluspuntodeventa.com" class="ad-item ad-large" target="_blank">
                    <img src="{% static 'img/ad3.webp' %}" alt="ad 1">
                </a>
                <a href="https://wa.me/524443042129" class="ad-item ad-small" target="_blank">
                    <img src="{% static 'img/ad1.webp' %}" alt="ad 2">
                </a>
                <a href="https://pluspuntodeventa.com/app/store/store.php?token=7efa08d5" class="ad-item ad-tall" target="_blank">
                    <img src="{% static 'img/ad2.webp' %}" alt="ad 3">
                </a>
            </div>



            <div class="help-section">
                <h3 t="home.tilte.do-you-help"></h3>
                <div class="help-options">
                    <!-- option YouTube -->
                    <div class="help-card">
                    <img src="{% static 'img/icons/youtube.png' %}" alt="YouTube" class="help-icon">
                    <p t="home.text.visit-our-channel-of-youtube"></p>
                    <a href="https://www.youtube.com/@bestpointsoftwarepuntodeve2638" target="_blank" class="help-button" t="home.text.go-channel"></a>
                    </div>

                    <!-- option WhatsApp -->
                    <div class="help-card">
                    <img src="{% static 'img/icons/whatsapp.png' %}" alt="WhatsApp" class="help-icon">
                    <p t="home.text.send-a-message-for-whatsapp"></p>
                    <a href="https://wa.me/524443042129" target="_blank" class="help-button whatsapp">
                        +52 444 304 2129
                    </a>
                    </div>
                </div>
            </div>
            <br><br><br>

            <div class="info-footer">
                <label>Powered by <strong>{ED} SOFTWARE DEVELOPER</strong></label>
            </div>
        </div>

        {% block content %}{% endblock %}
    </main>


    <!---library-->
    <script src="{% static 'js/library/js-yaml.min.js' %}" defer></script>
    <script src="{% static 'js/library/pdf.min.js' %}" defer></script>
    <script src="{% static 'js/library/Sortable.min.js' %}" defer></script>

    <!---js for the UI-->
    <script>
        //this variable be use for default in the UI
        window.STATIC_URLS = {
            emptyImage: "{% static 'img/info/empty.webp' %}",
            imageDefault:"{% static '/img/imageDefault.webp' %}"
        };
    </script>

    
    <script src="{% static 'js/translate.js' %}"></script>
    <script src="{% static 'js/sendDataToTheServer.js' %}" defer></script>
    <script src="{% static 'js/navbar.js' %}" defer></script>
    <script src="{% static 'js/shortcuts.js' %}" defer></script>
    <script src="{% static 'js/styles.js' %}" defer></script>
    <script src="{% static 'js/selectStatus.js' %}" defer></script>
    <script src="{% static 'js/search.js' %}" defer></script>
    <script src="{% static 'js/currency.js' %}" defer></script>

    <script>
        //here we will to translate the ads 
        window.translate_dynamic_content(document.getElementById('main-content'));
    </script>
</body>

</html>
