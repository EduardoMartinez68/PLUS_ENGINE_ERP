<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<div class="login-container">
    <form method="post">
        <h2>Iniciar Sesión</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
        <br>
    <div class="extra-link">
        ¿No tienes cuenta? <a href="/singup">Crear nueva cuenta</a>
    </div>

    <div class="extra-link">
        ¿Olvidaste tu contraseña? <a href="/singup">Recupérala aquí</a>
    </div>
    </form>
</div>
