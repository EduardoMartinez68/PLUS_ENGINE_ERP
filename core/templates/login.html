<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

</head>
<div class="login-container">
    <form method="post">
        <h2 t="login">Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" t="inside">inside</button>
        <br>
    <div class="extra-link">
        <label t="do-you-have-account">do you have a account?</label> <a href="/singup" t="create-new-account">Crear nueva cuenta</a>
    </div>

    <div class="extra-link">
        <label t="forgot-password">do you forgot your password?</label> <a href="/singup" t="recover-password">recover it here</a>
    </div>
    </form>
</div>
