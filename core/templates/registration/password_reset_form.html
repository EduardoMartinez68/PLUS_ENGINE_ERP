{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}?v=1.2" type="image/x-icon">
    <style>
        /* Heredamos tu lógica CSS */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body, html { height: 100%; width: 100%; background-color: #f5f5f5; }

        .container { display: flex; height: 100vh; }

        /* Lado Izquierdo - Imagen */
        .left-side {
            flex: 1;
            background-image: url("{% static 'img/ad.png' %}");
            background-size: cover;
            background-position: center;
        }

        /* Lado Derecho - Formulario */
        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #034490;
            font-weight: 600;
        }

        .form-container p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Estilo para los inputs de Django {{ form.as_p }} */
        .form-container p label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #333;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-container input:focus {
            border-color: #034490;
            outline: none;
            box-shadow: 0 0 0 3px rgba(3, 68, 144, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #034490;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover { background-color: #02336d; }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a { color: #034490; text-decoration: none; font-weight: 500; }
        .links a:hover { text-decoration: underline; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .left-side { display: none; }
            .right-side { background-image: url("{% static 'img/ad.png' %}"); background-size: cover; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side"></div>
    <div class="right-side">
        <div class="form-container">
            <h2>¿Olvidaste tu contraseña?</h2>
            <p>Introduce tu correo electrónico y te enviaremos instrucciones para crear una nueva.</p>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar correo</button>
            </form>

            <div class="links">
                <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
