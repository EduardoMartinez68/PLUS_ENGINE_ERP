<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil no disponible</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
        }

        h1 {
            color: #085DA8;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background: #085DA8;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            background: #064a87;
        }
    </style>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="card">
        <h1>Perfil no disponible</h1>
        <p>
            El perfil que estás buscando no existe o no está disponible públicamente.
        </p>
    </div>
</body>
</html>
